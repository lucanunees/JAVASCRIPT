<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com String</title>
</head>
<body>
    <!--O correto seria criar uma pasta separada com o conteudo JavaScript, porém é possivel realizar direto na body-->
    <script>
        const nome = prompt('Digite seu nome completo:');
        
        /* Essa função document, é realizada na tela do navegador dentro de console.
            é chamada de windows. E tem várias funções dentro de windows.
            A Document coloca textos dentro da tela.

            Atribuindo o sinal de += quando ele vai acrescentando os valores, caso contrario ao reiniciar a pagina ele zera.

        */
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`; /* Quantidade de letras */
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome: <strong>${nome.indexOf('R')}</strong> <br />`;
        document.body.innerHTML += `Qual o ultimo indice da letra a no seu nome: <strong>${nome.lastIndexOf('R')}</strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`; 
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiusculas: <strong>${nome.toUpperCase(nome)}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minusculas: <strong>${nome.toLowerCase(nome)}</strong> <br />`;

    </script>
    
</body>
</html>
